{% extends 'base.html' %} {% block content %}
<form method="post" class="custom-form">
  <h1>Join or Create a Chat Room</h1>
  <div class="form-group">
    <label for="name">Your Name:</label>
    <input
      type="text"
      id="name"
      placeholder="Enter your awesome name"
      name="name"
      value="{{name}}"
    />
  </div>
  <div class="form-group">
    <label for="code">Room Code:</label>
    <input type="text" id="code" placeholder="Enter room code" name="code" value="{{code}}" />
  </div>
  <button type="submit" name="join" class="btn join-btn">Join Room</button>
  <button type="submit" name="create" class="btn create-btn">Create Room</button>
  {% if error %}
    <div class="error-message">
      Oops! {{error}}
    </div>
  {% endif %}
</form>

{% endblock %}
